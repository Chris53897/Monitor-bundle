language: php

addons:
  apt:
    packages:
      - ant

php:
  - 7.2
  - 7.3
  - 7.4
  - 8.0
  - 8.1

matrix:
  allow_failures:
    - php: 8.1

env:
  global:
    - SYMFONY_ENV=test

cache:
  directories:
    - ~/.composer

before_script:
  - phpenv config-add travis.php.ini
  - composer self-update
  - composer install --prefer-dist

script:
  - ant

branches:
  only:
    - master
    - develop
